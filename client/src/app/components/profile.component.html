<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Profile</div>
    <div class="panel-body">
      <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
      <form [formGroup]="form" (ngSubmit)="updateProfile(form.value)">
        <div class="form-group">
          <label class="control-label">Profile Picture</label>
          <img class="profile-picture" [src]="user.picture || 'https://placehold.it/100x100'">
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-person"></i> Display Name</label>
          <input type="text" 
                 class="form-control" 
                 name="displayName"
                 [formControl]="form.controls['displayName']" 
                 [(ngModel)]="user.displayName" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-at"></i> Email Address</label>
          <input type="email" 
                 class="form-control" 
                 name="email"
                 [formControl]="form.controls['email']" 
                 [(ngModel)]="user.email" />
        </div>
        <button class="btn btn-lg btn-success">Update Information</button>
      </form>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Accounts</div>
    <div class="panel-body">
      <legend><i class="ion-link"></i> Linked Accounts</legend>
      <div class="btn-group-vertical">
        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('facebook') && user.l_facebook" (click)="unlink('facebook')">
          <i class="ion-social-facebook"></i> Unlink Facebook Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('facebook') && !user.l_facebook" (click)="link('facebook')">
          <i class="ion-social-facebook"></i> Link Facebook Account
        </button>

        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('google') && user.l_google" (click)="unlink('google')">
          <i class="ion-social-googleplus"></i> Unlink Google Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('google') && !user.l_google" (click)="link('google')">
          <i class="ion-social-googleplus"></i> Link Google Account
        </button>

        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('linkedin') && user.l_linkedin" (click)="unlink('linkedin')">
          <i class="ion-social-linkedin"></i> Unlink LinkedIn Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('linkedin') && !user.l_linkedin" (click)="link('linkedin')">
          <i class="ion-social-linkedin"></i> Link LinkedIn Account
        </button>

        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('twitter') && user.l_twitter" (click)="unlink('twitter')">
          <i class="ion-social-twitter"></i> Unlink Twitter Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('twitter') && !user.l_twitter" (click)="link('twitter')">
          <i class="ion-social-twitter"></i> Link Twitter Account
        </button>

        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('github') && user.l_github" (click)="unlink('github')">
          <i class="ion-social-github"></i> Unlink GitHub Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('github') && !user.l_github" (click)="link('github')">
          <i class="ion-social-github"></i> Link GitHub Account
        </button>

        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('instagram') && user.l_instagram" (click)="unlink('instagram')">
          <i class="ion-social-instagram"></i> Unlink Instagram Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('instagram') && !user.l_instagram" (click)="link('instagram')">

        </button>

        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('foursquare') && user.l_foursquare" (click)="unlink('foursquare')">
          <i class="ion-social-foursquare"></i> Unlink Foursquare Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('foursquare') && !user.l_foursquare" (click)="link('foursquare')">
          <i class="ion-social-foursquare"></i> Link Foursquare Account
        </button>

        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('yahoo') && user.l_yahoo" (click)="unlink('yahoo')">
          <i class="ion-social-yahoo"></i> Unlink Yahoo Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('yahoo') && !user.l_yahoo" (click)="link('yahoo')">
          <i class="ion-social-yahoo"></i> Link Yahoo Account
        </button>

        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('live') && user.l_live" (click)="unlink('live')">
          <i class="ion-social-windows"></i> Unlink Windows Live Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('live') && !user.l_live" (click)="link('live')">
          <i class="ion-social-windows"></i> Link Windows Live Account
        </button>

        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('twitch') && user.l_twitch" (click)="unlink('twitch')">
          <i class="ion-social-twitch"></i> Unlink Twitch Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('twitch') && !user.l_twitch" (click)="link('twitch')">
          <i class="ion-social-twitch"></i> Link Twitch Account
        </button>

        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('bitbucket') && user.l_bitbucket" (click)="unlink('bitbucket')">
          <i class="fa fa-bitbucket"></i> Unlink Bitbucket Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('bitbucket') && !user.l_bitbucket" (click)="link('bitbucket')">
          <i class="fa fa-bitbucket"></i> Link Bitbucket Account
        </button>

        <button class="btn btn-sm btn-danger" *ngIf="hasProvider('spotify') && user.l_spotify" (click)="unlink('spotify')">
          <i class="fa fa-spotify"></i> Unlink Spotify Account
        </button>
        <button class="btn btn-sm btn-primary" *ngIf="hasProvider('spotify') && !user.l_spotify" (click)="link('spotify')">
          <i class="fa fa-spotify"></i> Link Spotify Account
        </button>

      </div>
    </div>
  </div>
</div>
